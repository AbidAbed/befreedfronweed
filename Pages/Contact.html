</head>

<body>
    <div id="page">
        <div id="banner">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">
                            <a href="index.html">
                                <img id="Logo" src="../images/blue/Logo.png" alt="Be Freed From Weed" style="width: 50%;">
                            </a>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <a class="links" href="../Pages/Information.html">Drug Information</a>
                        </th>
                        <th>
                            <a class="links" href="../Pages/Game.html">Quiz</a>

                        </th>
                    </tr>
                </thead>
            </table>
        </div>

        <!--TODO attach JavaScript code to this so we can send the data by email-->
        <h2>Please fill the contact form below.</h2>
        <form>
            <label>First Name:
                <input type="text" id="FirstName" required>
            </label>
            <label>Last Name:
                <input type="text" id="LastName" required>
            </label>

            <br>
            <br>

            <label>Email:
                <input type="email" id="Email" required>
            </label>
            <label>Phone Number:
                <input type="tel" id="Phone">
            </label>

            <br>

            <p>Have you ever done drugs before?
                <input type="radio" id="didDrugsYes" name="didDrugs" value="Yes" required>
                <label for="didDrugsYes">Yes</label>
                <input type="radio" id="didDrugsNo" name="didDrugs" value="No">
                <label for="didDrugsNo">No</label>
            </p>

            <!--Only Active when previous choise is "yes", to be done in JavaScript Phase-->
            <label>If yes, then what drug(s) did you consume?
                <input type="text" id="drugType">
            </label>

            <br>

            <p>Would you like us to send you emails about drug prevention?</p>
            <input type="radio" id="wantEmailYes" name="wantEmail" value="yes" required>
            <label for="wantEmailYes">Yes</label>
            <input type="radio" id="wantEmailNo" name="wantEmail" value="no">
            <label for="wantEmailNo">No</label>

            <br>
            <br>

            <input value="Submit">
            <input type="reset" value="Reset">
        </form>
        <hr>
        <p id="badge">
            <a>
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
            </a>
        </p>
    </div>
	<script type="text/JavaScript" src="../script/ThemeSwitch.js"></script>

</body>
</html>
